<!DOCTYPE html/>
<html lang="es" dir="ltr">
    <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Calcular pago mensual"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles/administrador.css"/>

    <title>Conjuto Residencial</title>
    </head>
    <body>
        <header>
            <h1>Registros de venta del dia</h1>
        </header>

        <main id="global">
            <main class="imprimirContenedor" id="imprimirContenedor_0">

                <section class="imprimirFormato" id="imprimirFormato_0">

                    <section class="contenedorUsuario" id="contenedorUsuario">

                        <label for="imprimirUsuario" class="imprimirUsuario">
                            <span class="izquierda">Usuario: </span>
                            <span class="derecha">xxxx</span>
                        </label>
    
                        <label for="imprimirFecha" class="imprimirFecha">
                            <span class="izquierda">Fecha: </span>
                            <span class="derecha">xxxx</span>
                        </label>
                        <br><br><br>

                        <section class="contenedorProducto" id="contenedorProducto"> 
                            <label for="imprimirProducto" class="imprimirProducto">
                                <span>Producto: </span>
                                <span class="derecha">xxxx</span>
                            </label>
                            <br><br>
                            <label for="imprimirCantidad" class="imprimirCantidad">
                                <span>Cantidad: </span>
                                <span class="derecha">xxxx</span>
                            </label>
                            <br><br>
                            <label for="imprimirPrecioProducto" class="imprimirPrecioProducto">
                                <span>valor: </span>
                                <span class="derecha">$ xxxx</span>
                            </label>
                            <br><br><br>
                            <label for="imprimirPrecioFinal" class="imprimirPrecioFinal">
                                <span>Total a Pagar: </span>
                                <span class="derecha">$ xxxx</span>
                            </label>
                        </section>

                    </section>

                </section>

            </main>
        </main>

        <script src="./app/administrador.js" charset="utf-8"></script>
