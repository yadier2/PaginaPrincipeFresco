<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles/carrito.css" rel="stylesheet">
    <title>Carrito</title>
</head>

<body id="body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logo" src="imgs/logo-fresh.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active shop" aria-current="page" href="#">SHOP</a>
                        <a class="nav-link active" href="#">COLLECTIONS</a>
                        <a class="nav-link active login" href="#"><img src="imgs/icons8-user 2.png"></a>
                        <a class="nav-link active carrito" href="#" onclick="openNav()"><img
                                src="imgs/icons8-user 3.png"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <img class="producto_carrito" src="imgs/prenda.png">
    <div id="sideNavigation" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="contenido">
            <div class="row producto">
                <div class="col-7  detalle_producto_carrito">
                    <div class="row">
                        <div class="col-6">
                            <img class="producto_carrito" src="imgs/prenda.png">
                        </div>
                        <div class="col-6">
                            <p class="titulo_producto">Crown Sweatshirt</p>
                            <p class="precio_producto">S $85.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 cantidad">
                    <input type="number" class="form-control form-cantidad" placeholder="1">
                    <button type="button" class="btn remove">Remove</button>
                </div>
            </div>
            <div class="row total_a_pagar">
                <div class="col subtotal">
                    <p>SubTotal</p>
                </div>
                <div class="col precio_total">
                    <p>$85.00</p>
                </div>
            </div>
            <div class="row">
                <div class="info1">
                    <p>Shipping, taxes, and discount codes calculated at checkout.</p>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn button_secundary">CHECK OUT</button>
            </div>
            <div class="row">
                <div class="info2">
                    <p>Please Note: All items are pre-order and will ship in 6-10 weeks. Guaranteed holiday delivery.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="app/carrito.js"></script>
</body>

</html>
